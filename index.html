<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    Aurelia Dynamic HTML Plugin
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/aurelia-dynamic-html/">

  <!-- disable caching to ensure the latest changes are always shown on ghpages -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" />
  <!-- imported CSS are concatenated and added automatically -->
</head>

<body>
  <div aurelia-app="main">
    
  </div>
<script type="text/javascript" src="/aurelia-dynamic-html/app.bundle.js"></script><script type="text/javascript" src="/aurelia-dynamic-html/vendor.bundle.js"></script></body>

</html>
